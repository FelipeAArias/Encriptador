<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>

<body>

    <main>
<div class="imagenLogo"><img src="imagenes/logoAlura.png" alt=""> </div>
        <section class="primeraParte">
            <div class="cajaBotones">
                <button class="btnEncriptar" onclick="encriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            <textarea class="cajaTextoUno" id="miTextArea" autofocus placeholder="Escriba el texto a encriptar o desencriptar... "></textarea>
        </section>
        <section class="segundaParte">
            <div class="imagen">
                <img src="imagenes/Muñeco.png" alt="muñeco alura">
            </div>
            <div class="advertencia"><img class="icono"src="imagenes/senal-de-advertencia.png" alt="icono advertencia"><p class="parrafo_advertencia">No se admiten espacios ni mayus.</p></div>
        </section>
        <section class="terceraParte">
            <div class="cajaBotones">
                <button class="btnCopiar" onclick="copiar()">copiar</button>
            </div>
            <textarea class="cajaTextoDos" id="mostrar"></textarea>

        </section>
        <script src="encriptador.js"></script>
    </main>
</body>

</html>
